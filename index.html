<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = "toolselector.js" defer></script>
    <script src = "colorselector.js" defer></script>
    <script src = "canvas.js" defer></script>
    <script src = "main.js" defer></script>
    <title>Sprite Gen</title>
</head>
<body>
    <h1 class = "title">SpriteGen</h1>
    <div id = "main-div">
        <div id = "tool-div">
            <div id = "color-selector-div">
                 <h3>Color</h3> 
                 <input type="color" value="#ff0000" id = "color-selector"/>

            </div>
            <div id = "tool-selector-div">
                <h3>Tool</h3> 
                <!-- <div id="selected-tool"></div> -->
                <div id = "tools">
                    
                </div>
                
           </div>
           <div id = "width-selector-div">
               <h3 id = "width-heading">Brush Width</h3>

               <input name = "slide" type="range" min="1" max="30" value="1" class="slider" id="width-slider">
               <text id = "width-slider-text"></text>
               </select>
           </div>
        </div>
        <div id = "canvas-div">
            
        </div>
        <div class ="file-operations">
            <button id = "clear-canvas-button">Clear Canvas</button>
        </div>

    </div>
    <div class = "canvas-controls">
       
        <div class="slide-container">
            <h3 id = "res-heading">Canvas Resolution</h3>

            <input name = "slide" type="range" min="4" max="50" value="8" class="slider" id="pixel-size-slider">
            <text id = "res-text"></text>
        </div>
        <div class= "slide-container">
            <h3 id = "canvas-size-heading">Canvas Size</h3>
            <input name = "canvas-slider" type="range" min="32" max="512" value="500" step = "16" class="slider" id="canvas-size-slider">
            <text id = "canvas-size-text"></text>
        </div>
    </div>
</body>
</html>
